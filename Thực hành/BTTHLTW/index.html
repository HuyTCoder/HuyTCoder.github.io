<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Màu nền chính */
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 22px); /* Dùng calc để trừ đi độ rộng của nút Submit */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thông tin cá nhân</h2>
        <form action="display.html" method="get" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="fullname">Họ và tên:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="dob">Ngày tháng năm sinh:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="cccd">CCCD:</label>
                <input type="text" id="cccd" name="cccd" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ thường trú:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
            <div id="error-msg" class="error"></div>
        </form>
    </div>

    <script>
        function validateForm() {
            var fullname = document.getElementById('fullname').value.trim();
            var dob = document.getElementById('dob').value.trim();
            var cccd = document.getElementById('cccd').value.trim();
            var address = document.getElementById('address').value.trim();

            if (fullname === '' || dob === '' || cccd === '' || address === '') {
                document.getElementById('error-msg').innerText = 'Vui lòng nhập đầy đủ thông tin.';
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
