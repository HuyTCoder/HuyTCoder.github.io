<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin và khảo sát</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Thông tin cá nhân</h1>
        <form id="personal-info-form">
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" name="fullname" required><br>

            <label for="birthdate">Ngày tháng năm sinh:</label>
            <input type="date" id="birthdate" name="birthdate" required><br>

            <label for="cccd">CCCD:</label>
            <input type="text" id="cccd" name="cccd" required><br>

            <label for="address">Địa chỉ thường trú:</label>
            <input type="text" id="address" name="address" required><br>

            <button type="submit">Hoàn thành thông tin</button>
        </form>
    </div>

    <div id="survey" class="container hidden">
        <h1>Khảo sát</h1>
        <!-- Câu hỏi sẽ được thêm vào đây bằng JavaScript -->
        <button id="submitSurvey" type="button">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
