<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo/Chỉnh sửa kỳ thi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tạo/Chỉnh sửa kỳ thi</h1>
  <form id="examForm">
    <label for="examName">Tên kỳ thi:</label>
    <input type="text" id="examName" name="examName" required><br>

    <label for="examDescription">Mô tả:</label>
    <textarea id="examDescription" name="examDescription" required></textarea><br>

    <label for="examType">Loại kỳ thi:</label>
    <select id="examType" name="examType" required>
      <option value="free">Tự do</option>
      <option value="specificTime">Thời gian cụ thể</option>
    </select><br>

    <div id="specificTimeContainer" style="display: none;">
      <label for="examTime">Thời gian thi (phút):</label>
      <input type="number" id="examTime" name="examTime" min="1" required><br>
    </div>

    <div id="questionForm">
      <h2>Thêm câu hỏi trắc nghiệm</h2>
      <label for="question">Câu hỏi:</label>
      <input type="text" id="question" name="question" required><br>

      <label for="option1">Lựa chọn 1:</label>
      <input type="text" id="option1" name="option1" required><br>

      <label for="option2">Lựa chọn 2:</label>
      <input type="text" id="option2" name="option2" required><br>

      <label for="option3">Lựa chọn 3:</label>
      <input type="text" id="option3" name="option3"><br>

      <label for="option4">Lựa chọn 4:</label>
      <input type="text" id="option4" name="option4"><br>

      <label for="correctAnswer">Đáp án đúng:</label>
      <select id="correctAnswer" name="correctAnswer" required>
        <option value="1">Lựa chọn 1</option>
        <option value="2">Lựa chọn 2</option>
        <option value="3">Lựa chọn 3</option>
        <option value="4">Lựa chọn 4</option>
      </select><br>

      <button type="button" id="addQuestionButton">Thêm câu hỏi</button>
    </div>

    <input type="file" id="fileInput" accept=".xlsx"><br>

    <button type="submit">Submit</button>
  </form>

  <div id="questionListContainer"></div>

  <script src="script.js"></script>
</body>
</html>
