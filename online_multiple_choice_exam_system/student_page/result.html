<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kết Quả</title>
  <!-- CSS -->
  <link rel="stylesheet" href="result_style.css">
</head>
<body>
  <div class="container">
    <h2>Kết Quả Bài Thi</h2>
    <div id="result">
      <p>Số câu trả lời đúng: <span id="correctAnswers">0</span></p>
      <p>Tổng số câu hỏi: <span id="totalQuestions">0</span></p>
      <p>Điểm số: <span id="score">0</span></p>
    </div>

    <h3>Câu trả lời chi tiết:</h3>
    <div id="answers">
      <!-- Dữ liệu về câu trả lời chi tiết sẽ được hiển thị ở đây -->
    </div>

    <button id="reviewBtn">Xem lại câu trả lời</button>
  </div>

  <!-- JavaScript -->
  <script src="result_script.js"></script>
</body>
</html>
