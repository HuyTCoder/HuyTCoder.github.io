<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="student_login_style.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <img src="ptit-logo.jpg" alt="PTIT Logo" class="logo-small">
      <h2>Đăng ký</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Tên người dùng:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit">Đăng ký</button>
      </form>
      <p>Bạn đã có tài khoản? <a href="student_login.html">Đăng nhập ngay</a></p>
    </div>
  </div>

  <script src="student_register_script.js"></script>
</body>
</html>
