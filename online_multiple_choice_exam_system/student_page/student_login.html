<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="student_login_style.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <img src="ptit-logo.jpg" alt="PTIT Logo" class="logo-small">
      <h2>Đăng nhập</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Tên đăng nhập:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Đăng nhập</button>
      </form>
      <p>Chưa có tài khoản? <a href="student_register.html">Đăng ký ngay</a></p>
    </div>
  </div>

  <script src="student_login_script.js"></script>
</body>
</html>
